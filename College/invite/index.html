<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A1A1A">
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Follow Our Department</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel='stylesheet' href='https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css' type='text/css' media='all' />
    <!-- Google Fonts for unique typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Darker gradient background */
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
            font-family: 'Poppins', sans-serif;
            color: #ccc;
            overflow-x: hidden;
        }

        /* Header styling with soft, dark glow */
        h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            color: #fff;
            text-align: center;
            text-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            background: linear-gradient(90deg, #666, #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 2s infinite alternate;
        }

        /* Gradient text animation */
@keyframes gradientText {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        /* Glassmorphism card style */
        .card {
            background: rgba(255, 255, 255, 0.1);
            /* Lighter opacity glass */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            /* Realistic shadow effect */
            transition: transform 0.6s ease, box-shadow 0.4s ease;
            overflow: hidden;
            animation: cardIn 0.8s ease forwards;
        }


        .card:hover {
            transform: scale(0.95) rotateY(180deg);
            /* Flip 180 degrees */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 1);
        }

        /* Card entrance animation */
@keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        /* Social icon styling with cool tones */
        .social-icon {
            font-size: 3rem;
            color: #888;
            transition: color 0.3s, transform 0.3s;
        }

        /* Social icon hover effect with color shift */
        .card:hover .social-icon {
            color: #ddd;
            transform: rotate(360deg) scale(0.8);
        }

        /* Dark button with a consistent gradient */
        .visit-btn {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #444, #666);
            border-radius: 30px;
            padding: 10px 25px;
            text-transform: uppercase;
            font-weight: bold;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: none;
            transition: background-color 0.4s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        /* Button hover with neon effect */
        .visit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
            z-index: -1;
        }

        .visit-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Button hover */
        .visit-btn:hover {
            background: linear-gradient(90deg, #777, #999);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1>Connect with Our Department</h1>
        <div class="row mt-5" id="socialLinksContainer">
            <!-- Social media cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- JavaScript to load JSON data and create cards -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Social links JSON data
            const socialLinks = [{
                name: "Facebook", url: "https://www.facebook.com/groups/228825369177695/?ref=share&mibextid=NSMWBT", icon: "fab fa-facebook"
            },
                {
                    name: "Instagram", url: "https://www.instagram.com/englishassm", icon: "fab fa-instagram"
                },
                {
                    name: "YouTube", url: "https://youtube.com/@departmentofenglishassm", icon: "fab fa-youtube"
                },
                {
                    name: "X", url: "https://example.com", icon: "fab fa-x-twitter"
                },
                {
                    name: "Linkedin", url: "https://in.linkedin.com/in/dept-of-english-assm-8008b5314", icon: "fab fa-linkedin"
                }];

            const container = document.getElementById("socialLinksContainer");
            socialLinks.forEach(link => {
                const card = document.createElement("div");
                card.classList.add("col-md-3", "mb-4");
                card.innerHTML = `
                <div class="card text-center p-4">
                <i class="social-icon ${link.icon}"></i>
                <h5 class="card-title mt-3">${link.name}</h5>
                <a href="${link.url}" target="_blank" class="btn visit-btn mt-3">Visit</a>
                </div>
                `;
                container.appendChild(card);
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

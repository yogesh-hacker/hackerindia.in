    <h2 id="title" class="center">Statictics Calculator</h2>
    <div class="select">
        <select name="ab" id="modes" onchange="mySelection(this)">
            <option value="statictics">Statictics</option>
            <option value="mean">Mean</option> 
            <option value="mod">Mod</option>
            <option value="meadian">Meadian</option>
        </select>
    </div>
    <section id="user-inputs">
        <div class="fields">
            <label>Scores</label>
            <textarea class="scores" id="scores" type="text" placeholder="Enter the scores"></textarea>
            <label style="color:red;font-family: 'Roboto Mono'; font-size: 15px">* Multiple values can be seperated by comma ","</label>
        </div>
        <div class="fields">
            <label>Level expansion</label>
            <input id="levelex" type="number" placeholder="Enter the level expansion"/>
        </div>
        <div class="buttons center">
            <button id="calculate" onclick="myArr()" style="background-color: #6200CB" class="calculate">Calculate</button>
            <button onclick="myReset()" class="calculate reset" >Reset</button>
            
        </div>
    </section>
    <section id="mean">
    <div class="mean-user-inputs">
        <div class="fields">
            <label>Lowest Score</label>
            <input id="meanlow" type="number" placeholder="Enter the lowest score"/>
        </div>
        <div class="fields">
            <label>Highest Score</label>
            <input id="meanhigh" type="number" placeholder="Enter the highest score"/>
        </div>
        <div class="fields">
            <label>Level expansion</label>
            <input id="meanlevelex" type="number" placeholder="Enter the Level expansion"/>
        </div>
        <div class="fields">
            <label>Statistics</label>
            <input id="statistics" type="text" placeholder="Enter the statistics"/>
            <label style="color:red;font-family: 'Roboto Mono'; font-size: 15px">* Multiple values can be seperated by comma ","</label>
        </div>
        <div class="buttons center">
            <button onclick="myMean()" id="calculate" style="background-color: #6200CB" class="calculate">Calculate</button>
            <button onclick="myReset()" class="calculate reset" >Reset</button>
        </div>
    </div>
</section>

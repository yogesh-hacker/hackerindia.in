<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="googlebot" content="notranslate">
    <meta name="theme-color" content="#192133" />
    <link rel="icon" href="/hackerindia.in/logo.ico">
    <title>Hacker India - Watch Hollywood Bollywood Movies, Webseries</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Open+Sans:wght@400;500;600&family=Raleway:wght@500;600;700&family=Ubuntu:wght@400;500&family=Andika:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <!-- Video.js Themes -->
    <!-- Video.js base CSS -->
    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">
    <!-- City -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet">
    <!-- Fantasy -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
    <!-- Forest -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">
    <!-- Sea -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">
    <!-- Video.js Addons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.css" />
    <!-- P2P Media Loader -->
    <script src='https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js'></script>
    <!-- Video.js Base JS -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/videojs-contrib-hls.js@latest'></script>
    <script src='https://www.unpkg.com/videojs-landscape-fullscreen@11.1111.0/dist/videojs-landscape-fullscreen.min.js' type='text/javascript' charset='utf-8'></script>
    <script src='https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.min.js' type='text/javascript' charset='utf-8'></script>
</head>
<body>
    <nav id="navbar">
        <a class="nav_menu" href="#"><i class="fa-sharp fa-solid fa-bars"></i></a>
        <ul class="nav_items">
            <div class="nav_logo">
                <img src="logo.png" alt="" />
                <p>
                    Hacker India Inc.
                </p>
            </div>
            <li><a href="/hackerindia.in"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="/hackerindia.in/about-me"><i class="fa-regular fa-circle-info"></i> About</a></li>
            <li><a href="/hackerindia.in/#services"><i class="fa-brands fa-servicestack"></i> Services</a></li>
            <li><a href="/hackerindia.in/#contact"><i class="fa-regular fa-message-text"></i> Contact Us</a></li>
            <hr />

        </ul>
        <div class="canvas">
        </div>
        <h2>Hacker India</h2>
    </nav>

    <!-- Main Page -->

    <section id="hi_movie">
        <h4>Currently Playing</h4>
        <br />
    </section>
    <hr />
    <h4>Most Awaited Films</h4>
    <div class="awaited_films">
    </div>
    <!-- QNA -->
    <hr />
    <section id="hi_qna">
        <h4>Q&A</h4>
        <hr/>
    </section>
    <!-- Player -->

    <section id="hi_player">
        <div class="nav">
            <li id="settings"><i class="fa-solid fa-gear"></i></li>
            <div class="title"></div>
            <div class="close">
                <i class="fa-regular fa-xmark"></i>
            </div>
        </div>
        <video
            id="player"
            class="video-js vjs-theme-fantasy"
            src=""
            poster=""
            controls>
        </video>
        <a class="mx_player" href=""><i class="fa-sharp fa-solid fa-play"></i> MX Player</a>
    </section>

    <div class="resume_play">
        <p></p>
        <button id="rsm_play" type="submit">Yes, please</button>
        <button class="rsm_close" type="submit">No, Thanks</button>
    </div>

    <div class="volume_booster">
        <hr />
        <div>
            <p class="currVol">
                Volume : 1%
            </p>
            <button type="submit">Destroy Panel</button>
            <input class="volume" max="100" min="1" type="range" value="1" />
        </div>
    </div>

    <!-- Player Settings -->
    <div class="sett_canvas"></div>
    <section id="player_settings">
        <h3>Settings</h3>
        <div class="player_dropdown">
            <label for="Themes">Themes</label>
            <select name="select" id="select">
                <option value="fantasy" selected>Fantasy (Default)</option>
                <option value="city">City</option>
                <option value="forest">Forest</option>
                <option value="sea">Sea</option>
                <option value="base">Base</option>

            </select>
        </div>
        <div class="player_dropdown">
            <label for="Themes">Theme Mode</label>
            <select name="theme_mode" id="theme_mode">
                <option value="dark" selected>Dark Mode</option>
                <option value="light">Light Mode</option>
                <option value="black">Black Mode</option>

            </select>
        </div>
        <div class="quick_shortcuts sett_part">
            <p>
                Quick Shortcuts
            </p>
            <div class="content">
                <div class="checkboxes">
                    <input id="1" type="checkbox" checked />
                    <label for="1">Resume Play</label>
                </div>
                <div class="checkboxes">
                    <input id="2" type="checkbox" checked />
                    <label for="2">Equalizer</label>
                </div>
                <div class="checkboxes">
                    <input id="3" type="checkbox" />
                    <label for="3">Volume boost</label>
                </div>
                <div class="checkboxes">
                    <input id="4" type="checkbox" />
                    <label for="4">Preview while seeking</label>
                </div>
                <div class="checkboxes">
                    <input id="5" type="checkbox" />
                    <label for="5">Picture-in-Picture popup</label>
                </div>
                <div class="checkboxes">
                    <input id="6" type="checkbox" />
                    <label for="6">Audio track selectable</label>
                </div>
                <div class="checkboxes">
                    <input id="7" type="checkbox" checked disabled />
                    <label for="7">Desktop compatibale mode (System Default)</label>
                </div>
                <div class="checkboxes">
                    <input id="8" type="checkbox" />
                    <label for="8">Remember selections</label>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <div class="nav_links_con">
            <ul>
                <li><a href="/hackerindia.in">Home</a></li>
                <li><a href="/hackerindia.in/about-me">About</a></li>
                <li><a href="/hackerindia.in/#services">Services</a></li>
                <li><a href="/hackerindia.in/#contact">Contact Us</a></li>
                <ul class="link_social">
                    <li><a href="https://m.facebook.com/100064060992423/"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="mailto:buisnesshackerindia@gmail.com"><i class="fa-solid fa-envelope"></i></a></li>
                </ul>
            </ul>
        </div>
        <div class="info">
            <img src="/hackerindia.in/logo.png" alt="" />
            <p>
                Hacker India
            </p>
            <p>
                2021-2022
            </p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script src="theme-mode.js" type="text/javascript" charset="utf-8"></script>
    <script src="data.json" type="text/javascript" charset="utf-8"></script>
    <script src="contents.json" type="text/javascript" charset="utf-8"></script>
</body>
</html>

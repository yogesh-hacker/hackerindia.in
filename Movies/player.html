    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script> 
    <script src="https://vjs.zencdn.net/7.6.0/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls.js@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons@2.2.1/dist/videojs-seek-buttons.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
<body>
    <video
    id="moviesrc" 
    class="video-js vjs-theme-fantasy"
    poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuyE-QZnqrK8kMMiHCAQgZfEzY9BYjPEIm9A&usqp=CAU"
    src="https://www-9ob48388.ssl0d.com/yNcT-MkA61GDOQDh3dEWdA/1653521318/ICXIGXY3PauzTF3wSvyymQeR89-h_-u4gGlpm60ZBkjCHy2uVpYkZLQpWu6l2rk_VjikS_wmwr3IQsTtIRwqLYzpqjHT_LuzMbm6LHaoFhTiuIyTLPQwaeqvDs0vk4zGPYkQFlt2Ih2QR30kY3LAHj_-mC9s-MVcebZQ7kW2eOwu7sjQ50nsE_sI5aGTZ0DXAetpe9MsAHd54orKPN6-zCddFs9jhuf3sWmbLAJLzV9rXgnjzscccQgVoSkJdPr8fpXMwhOZZ-ikHz24M4i_7E6GIAUoWzDHHuMExfQIv4Q/BEAST+%282022%29+Proper+HQ+HDRip+-+-+%5BHin+%2B+Mal+%2B+Kan+%2B+Tam+%2B+Tel%5D+-+900MB+-+ESub.mp4?stream=1"
    preload=""
    autoplay 
    controls>
    </video>

<div class="downloadbtn">
    <a class="" id="downloadlink">Download Now <i class="fa-solid fa-download"></i></a>
    
</div>
<script>
    var downlink = document.getElementById("downloadlink");
    var player = document.getElementById("moviesrc")
    var downsrc = player.getAttribute('src');
    downlink.setAttribute("href",downsrc)
</script>
<script>
    if (p2pml.hlsjs.Engine.isSupported()) {
        var engine = new p2pml.hlsjs.Engine();

        var player = videojs("moviesrc", {
            html5: {
                hlsjsConfig: {
                    liveSyncDurationCount: 7, // To have at least 7 segments in queue
                    loader: engine.createLoaderClass(),
                },
            },
        });
        
        var source = player.getAttribute('src');
        p2pml.hlsjs.initVideoJsContribHlsJsPlayer(player);
        player.src({
            src: source,
            type: "video/mp4",
            allowSeeksWithinUnsafeLiveWindow: true
        });

        player.ready(function () {
            player.volume(1); // 1%
            });
            } else {
                document.write("Not supported :(");
            }
</script>


<script>
var player = videojs('moviesrc');

player.landscapeFullscreen();
</script>


<script>
var player = videojs('moviesrc');
player.seekButtons({
    forward: 10,
    back: 10
});
</script>


</body>
</html>

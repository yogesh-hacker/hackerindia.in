<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>License Key!</title>
 </head>

<body>
    <h3>Please enter the license key</h3>
        <!-- Create Form -->
        <form id="form" onsubmit="return myFunction()">
            <!-- Details -->
            <div class="form-control">
                <label for="name" id="label-name">License Key :</label>
                <!-- Input Type Text -->
                <input type="text" id="key" name="key" placeholder="Enter your license key" value=""/>
                <button type="submit">Submit</button>
            </div>
        </form>
        
        

    <script>
    function myFunction(){
        var key = document.getElementById("key").value;
        if (key=="d8d4ab5d-a142-434d-bfc5-873d8b75f64f"){
            window.location.replace("s.html");
        }
        else{
            alert('Wrong License Key')
        }
    }
    </script>
</body>
</html>

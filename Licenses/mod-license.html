<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Headland+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/zl-fetch"></script>
    <title>License Key!</title>
 </head>

<body>
    <h3>Please enter the license key</h3>
        <!-- Create Form -->
    <div id="form">
        <form action="javascript: myFunction()" method="get">
            <!-- Details -->
            <div class="form-control">
                <label for="name" id="label-name">License Key :</label>
                <!-- Input Type Text -->
                <input type="text" id="key" name="key" placeholder="Enter your license key" value=""/>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
        
        

    <script>
    function myFunction(){
        var key = document.getElementById("key").value;
        if (key=="@hackerindia"){
            window.location = "../Mods/files.html";
            document.getElementById("key").style.boxShadow = "0px 0px 0px 4px #4bb543";
            document.getElementById("key").style.border = "1px solid green";
            document.cookie = "d8d4ab5d-a142-434d-bfc5-873d8b75f64f";
        }
        else{
            document.getElementById("key").style.boxShadow = "0px 0px 0px 4px #ef9a9a";
            document.getElementById("key").style.border = "1px solid red";
            alert('Wrong License Key');

        }
    }
    </script>
</body>
</html>
